<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>JavaScript & Forms</h1>
    </div>
</div>
<nav class="navbar navbar-default">
    <div class="container">
        <div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#home" role="tab" data-toggle="tab">Home</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- START HOME CONTENT -->
        <div class="tab-pane fade active in" id="home">
            <h2>Fill out this form</h2>

            <form id="frm1" action="process.html" method="get">
                Username: <input type="text" name="usrname" id="usrname"><br>
                Address: <input type="text" name="address" id="address"><br>
                Phone Number: <input type="text" name="phnumber" id="phnumber"><br><br>
                <input type="submit" value="Submit" onclick="getUrlVars()">
            </form>

        </div>
    </div>
</div>

</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">2015</p>
    </div>
</footer>
</body>
</html>
