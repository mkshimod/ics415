<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>JavaScript</h1>
    </div>
</div>
<nav class="navbar navbar-default">
    <div class="container">
        <div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#home" role="tab" data-toggle="tab">Home</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- START HOME CONTENT -->
        <div class="tab-pane fade active in" id="home">
            <h2>Clickable Buttons Below</h2>
            <button type="button" class="btn btn-info" onclick="clickable()">CLICK HERE!</button>

            <p id="click"></p>

            <script>
                function clickable() {
                    document.getElementById("click").innerHTML = "Cool!";
                }
            </script>
            <h3 id="over" onmouseenter="mouseEnter()" onmouseleave="mouseLeave()">Mouse over here!</h3>

            <script>
                function mouseEnter() {
                    document.getElementById("over").style.color = "pink";
                    document.getElementById("over").style.fontFamily = 'Arial';
                }

                function mouseLeave() {
                    document.getElementById("over").style.color = "black";
                    document.getElementById("over").style.fontFamily = 'Times';
                }
            </script>


            <button type="button" class="btn btn-danger" onclick="disableButton()">See what happens if you click?</button>
            <button type="button" class="btn btn-success" onclick="enableButton()">Click here, too</button>
            <script>
                function disableButton() {
                    document.getElementById("disabled").disabled = true;
                }
                function enableButton() {
                    document.getElementById("disabled").disabled = false;
                }
            </script>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                   <p> <label><input type="checkbox">Check here</label> </p>
                 <p><label><input type="checkbox">Another check here</label></p>
                        <p><label><input id="disabled" type="checkbox">Another check... or is it?</label></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">Footer &copy; 2015</p>
    </div>
</footer>
</body>
</html>
