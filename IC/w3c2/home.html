<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Header</h1>
    </div>
</div>
<nav class="navbar navbar-default">
    <div class="container">
        <div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#home" role="tab" data-toggle="tab">Home</a></li>
                <li><a href="#form" role="tab" data-toggle="tab">Forms</a></li>
                <li><a href="#buttons" role="tab" data-toggle="tab">Buttons</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- START HOME CONTENT -->
        <div class="tab-pane fade active in" id="home">
            <h2>Home Content Goes Here</h2>
        </div>

        <!-- START FORM TAB -->
        <div class="tab-pane fade" id="form">
            <h2>Form Content Goes Here</h2>

            <form class="form-horizontal" role="form">

                <!-- NAME -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                </div>

                <!-- EMAIL -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <!-- PASSWORD -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>

                <!-- CHECKBOX -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>

                <!-- SUBMIT -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- START BUTTON CONTENT -->
        <div class="tab-pane fade" id="buttons">
            <h2>Button Content Goes Here</h2>
        </div>
    </div>
</div>

</body>
</html>
