<!DOCTYPE html>
<html lang="en">
<head>
    <title>A07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="myScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>A07: JavaScript Functions</h1>
    </div>
</div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">A07</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="demo_form.html">Form</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="wrapper">
    <div id="sidebar-wrapper" class="col-md-3">
        <div id="sidebar">
            <h3>Here is an example form page</h3>
            <p>Test the validity of forms using JavaScript functions</p>
        </div>
    </div>
    <div id="main-wrapper" class="col-md-9 pull-right">
        <div class="page-header">
            <h3>Here's the form:</h3>
        </div>
        <form name="myForm" class="form-horizontal" role="form" onsubmit="return validateForm()" method="get">

            <!-- NAME -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter name">
                </div>
            </div>

            <!-- EMAIL -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <!-- PASSWORD -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="confirm">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="confirm" class="form-control" id="confirm" placeholder="Reenter password">
                </div>
            </div>

            <!-- SUBMIT -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>

    </div>

</div>
<footer>
    <div class="container">
        <p class="text-muted">Footer &copy; 2015</p>
    </div>
</footer>
</body>
</html>
